<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="img/favicon.png">
    <link rel="instagram-icon" href="img/favicon.png">
</head>
<body>
<form class="container" action="/accounts/login" method="post">
    <img class="logo_instagram" src="img/logo_text.png" alt="instagram_logo">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <input type="text" class="input_login" name="username" placeholder="아이디">
    <input type="password" class="input_login" name="password" placeholder="비밀번호">
    <button id="btn_login" type="submit" disabled>로그인</button>
</form>
</body>
</html>
